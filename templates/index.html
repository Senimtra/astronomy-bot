{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Starstuff</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link custom stylesheet -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<!-- Link to custom JavaScript file -->
<script src="{% static 'js/scripts.js' %}"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12 section-box">
                <!-- AstronomyBot Header Image -->
                <div class="header-frame layout-box">
                    <h5>✨ Professor Starstuff</h5>
                    <img src="{% static 'images/header_image.png' %}" alt="Professor Starstuff" />
                </div>
                <!-- Test Messages Buttons -->
                <div class="test-messages-frame layout-box">
                    <h5>❓ Test Messages</h5>
                    <div class="test-buttons d-flex justify-content-between mt-1">
                        <button type="button" id="btn1" class="tmBtn btn btn-sm btn-dark me-1" disabled>1</button>
                        <button type="button" id="btn2" class="tmBtn btn btn-sm btn-dark me-1" disabled>2</button>
                        <button type="button" id="btn3" class="tmBtn btn btn-sm btn-dark me-1" disabled>3</button>
                        <button type="button" id="btn4" class="tmBtn btn btn-sm btn-dark me-1" disabled>4</button>
                        <button type="button" id="btn5" class="tmBtn btn btn-sm btn-dark me-1" disabled>5</button>
                        <button type="button" id="btn6" class="tmBtn btn btn-sm btn-dark me-1" disabled>6</button>
                        <button type="button" id="btn7" class="tmBtn btn btn-sm btn-dark me-1" disabled>7</button>
                        <button type="button" id="btnReset" class="btn btn-sm btn-danger">Reset</button>
                    </div>
                    <div class="test-message-display">
                        💁 &nbsp;<span id="test-message"></span>
                    </div>
                </div>
                <!-- AI Speech Frame -->
                <div class="aispeech-frame layout-box">
                    <h5>🎙️ AI Speech</h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 section-box">
                <!-- Main chat container interface -->
                <div class="mobile-frame layout-box">
                    <!-- Chat box messages -->
                    <div class="chat-box">
                        <div class="chat-content" id="chat-content">
                            <div class="message-bot">Hi, I’m Professor Starstuff! ✨<br> Ask me anything about space, and
                                let’s explore the universe together! 🚀</div>
                        </div>
                    </div>
                    <!-- Input area -->
                    <div class="input-area">
                        <input type="text" id="user-input" placeholder="Curious about space?  (✦‿✦)☆">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 section-box">
                <!-- AI Astronomy Images -->
                <div class="image-frame layout-box">
                    <h5>🪐 Suggested Images</h5>
                    <div class="d-flex mt-1">
                        <div class="nasa-image">
                            <img src="{% static 'images/shutter.png' %}" alt="Camera shutter" />
                        </div>
                    </div>
                </div>
                <!-- Langsmith Evaluation Flow -->
                <div class="evaluation-frame layout-box">
                    <h5>🕵️ Langsmith Evaluation</h5>
                    <a href="https://smith.langchain.com/public/91da4d01-feee-4d41-8693-ad61fc50669a/r"
                        target="_blank"><img src="{% static 'images/langgraph.png' %}" alt="Langsmith" /></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        createStars();
        testMessages(testMessageState);
        setResetButton();
        const resetButton = document.getElementById('btnReset');
        resetButton.click();
    </script>

</body>

</html>
