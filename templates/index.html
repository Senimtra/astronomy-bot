{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstronomyBot</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link custom stylesheet -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<!-- Link to custom JavaScript file -->
<script src="{% static 'js/scripts.js' %}"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12 section-box">
                <!-- AstronomyBot Header Image -->
                <div class="header-frame layout-box">AstronomyBot 1.0</div>
                <!-- Langsmith Evaluation Flow -->
                <div class="evaluation-frame layout-box">Langsmith Evaluation</div>
            </div>
            <div class="col-lg-4 col-md-12 section-box">
                <!-- Main chat container interface -->
                <div class="mobile-frame layout-box">
                    <!-- Chat box messages -->
                    <div class="chat-box">
                        <div class="chat-content" id="chat-content">
                            <div class="message-bot">Hi! I'm AstronomyBot. Ask me anything about space! âœ¨</div>
                        </div>
                    </div>
                    <!-- Input area -->
                    <div class="input-area">
                        <input type="text" id="user-input" placeholder="Type your question...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 section-box">
                <!-- AI Speech Frame -->
                <div class="aispeech-frame layout-box">AI Speech</div>
                <!-- AI Astronomy Images -->
                <div class="image-frame layout-box">Images</div>
            </div>
        </div>
    </div>

    <script>
        createStars();
    </script>

</body>

</html>
