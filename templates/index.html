{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstronomyBot</title>

    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Link custom stylesheet -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- Main chat container interface -->
    <div class="mobile-frame">
        <!-- Chat box messages -->
        <div class="chat-box" id="chat-box">
            Hi! I'm AstronomyBot. Ask me anything about space! âœ¨
        </div>

        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function user input & update chat box
        function sendMessage() {
            let input = document.getElementById("user-input").value;
            if (input.trim() !== "") {
                let chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = input;
                document.getElementById("user-input").value = "";
            }
        }

        // Function random animated stars
        function createStars() {
            for (let i = 0; i < 500; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 3 + 3 + "s";
                star.style.zIndex = "1";
                document.body.appendChild(star);
            }
        }

        createStars();
    </script>
</body>

</html>
